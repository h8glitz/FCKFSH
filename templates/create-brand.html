<div id="screen-create-brand">
    <h1>Создание бренда</h1>
    
    <form id="create-brand-form" class="brand-form">
        <div class="form-group">
            <label for="brand-name">Название бренда</label>
            <input type="text" id="brand-name" name="name" required 
                   placeholder="Введите название бренда" maxlength="255">
        </div>

        <div class="form-group">
            <label>Стоимость создания:</label>
            <div class="cost-info">
                <span class="glams">1000 глэмов</span>
            </div>
        </div>

        <div class="form-actions">
            <button type="button" class="cancel-btn" onclick="window.location.href='#brand'">Отмена</button>
            <button type="submit" class="create-btn">Создать</button>
        </div>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('create-brand-form');
    
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const brandName = document.getElementById('brand-name').value.trim();
        
        if (!brandName) {
            alert('Пожалуйста, введите название бренда');
            return;
        }
        
        try {
            const response = await fetch('/api/brands', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: brandName
                })
            });
            
            const data = await response.json();
            
            if (data.status === 'success') {
                // Переходим на страницу созданного бренда
                window.location.href = `#brand/${data.brand.id}`;
            } else {
                alert(data.message || 'Ошибка при создании бренда');
            }
        } catch (error) {
            console.error('Ошибка при создании бренда:', error);
            alert('Произошла ошибка при создании бренда');
        }
    });
});
</script>
